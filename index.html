<!DOCTYPE html>
<html>
   <head>
      <link rel='stylesheet' type='text/css' href='visualization.css'></link>
      <link href='http://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>
      <link href='http://fonts.googleapis.com/css?family=Old+Standard+TT' rel='stylesheet' type='text/css'>
      <script src='jquery-1.9.1.min.js'></script>
      <script src='visualization.js'></script>
      <script src='BinarySearchTree.js'></script>
      <script src='RedBlackTree.js'></script>
   </head>
   <body>
      <h1 id='heading'>Left Leaning Red Black BST</h1>
      <div class='mainWrap'>
         <div class='controlsRow'>
            <button id='reset' value='Reset'><span class='reloadIcon'>Random input</span></button><!--
            --><button id='manualInput' value='manualInput'>Try your own input</button>
            <div id='treeKeysWrapper'>
               <input id='treeKeys' type='text' placeholder='Enter space separated numbers (with upto three digits each)'></input>
            </div>
         </div>
         <div id='drawArea'>
            <canvas id='layerFg'></canvas>
            <canvas id='layerBg'></canvas>
         </div>
      </div>
      <div id='message'>This demo works only with Firefox 4+ and Google Chrome 10+</div>
      <a href='https://github.com/vivekthakyal'><img style='position: absolute; top: 0; right: 0; border: 0;' src='https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png' alt='Fork me on GitHub'></a>
      <div id='navMenu'>
         <div class='menuSectionHeader'><span>Symbol Tables</span></div>
         <ol class='menuList'>
            <li class='menuItem' id='bst'>Binary Search Trees</li>
            <li class='menuItem' id='23t'>2-3 Trees</li>
            <li class='menuItem' id='rbt'>Red Black BSTs</li>
            <li class='menuItem' id='hashMap'>Hash Maps <span class='italicized'>(coming soon)</span></li>
         </ol>
      </div>
   </body>
</html>
